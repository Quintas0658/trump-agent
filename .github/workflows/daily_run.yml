name: Daily Intelligence Brief

on:
  schedule:
    # Run at 01:00 UTC = 09:00 Beijing Time (daily)
    - cron: '0 1 * * *'
  workflow_dispatch:  # Allow manual trigger

# Ensure workflow has proper permissions
permissions:
  contents: read
  actions: read

jobs:
  daily-brief:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Run Daily Intelligence Agent
        env:
          # Database
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          # Search APIs (支持多个 Tavily key 轮换)
          TAVILY_API_KEYS: ${{ secrets.TAVILY_API_KEYS }}
          # 备用：如果只配置了单个 key
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          # Social Media
          APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
          # LLM APIs  
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          # Email
          EMAIL_USER: ${{ secrets.EMAIL_USERNAME }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          echo "Starting Daily Intelligence Agent at $(date)"
          python test_react_agent.py
          echo "Agent completed at $(date)"

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: react_analysis.md
          retention-days: 30
