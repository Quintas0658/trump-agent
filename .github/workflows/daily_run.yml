name: Daily Intelligence Cycle

on:
  schedule:
    # Run every 6 hours: 01:00, 07:00, 13:00, 19:00 UTC = 09:00, 15:00, 21:00, 03:00 Beijing Time
    - cron: '0 1,7,13,19 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-brief:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}'

      - name: Run Daily Intelligence Cycle
        id: run_agent
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          APIFY_API_KEY: ${{ secrets.APIFY_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          python main.py --daily --output-file report.md
          echo "report_generated=true" >> $GITHUB_OUTPUT

      - name: Send Email Report
        if: steps.run_agent.outputs.report_generated == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸ‡ºðŸ‡¸ Daily Intelligence Brief - ${{ github.event.repository.name }}"
          to: ${{ secrets.EMAIL_TO }}
          from: Trump Policy Agent <${{ secrets.EMAIL_USERNAME }}>
          html_body: file://report.md
          convert_markdown: true

      - name: Upload Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: report.md
          retention-days: 30
